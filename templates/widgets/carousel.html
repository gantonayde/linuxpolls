

      <!-- <div class="container mt-0 px-0"> -->
      <div class="row">
            <div class="col-md px-0">
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
        
                <div class="carousel-inner" role="listbox" >
                  {% for question in latest_question_list %}
                  {% for plot in question.plot_set.all %}
                  {% if forloop.parentloop.counter == 1 %}
                  <div class="carousel-item  active">
                  {% else %}
                  <div class="carousel-item">
                  {% endif %}
                    <div class="col-md" >
                      <div class="card my-3  px-5">
                        <div class="card-body">
                          <h4 class="card-title text-center">{{question.question_text}}</h4>
                          <div id="plot-div{{question.id}}">
                            <script>
                              const plotlyGraph{{ question.id }} = {{ plot.div | safe }};
                              var config = { responsive: true };
                              Plotly.newPlot("plot-div{{question.id}}", plotlyGraph{{ question.id }}.data, plotlyGraph{{ question.id }}.layout, config);
                              console.log("Run for {{question.id}}");
                            </script>
                          </div> 
                        </div>
                      </div>            
                    </div>
                  </div>
                  {% endfor %}
                  {% endfor %}
                
                
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
        
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
        
              </div>
            </div>
          </div>
      </div>
      <!-- </div> -->
