        <div class="card mb-4">
            <div class="card-body py-0">
                <h2 class="px-3 mb-3 card-title">{{ question.question_text }}</h2>

                {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

                <form action="{% url 'polls:vote' question.id %}" method="post">
                {% csrf_token %}
                  <div class="row mx-0">
                    <div class="col-md-8 mb-3">
                      <select id="choice" name="choice" class="form-control selectpicker" data-live-search="true" data-style="btn-outline-grey my-0 mx-0 px-4">
                          <option value="" selected disabled >Please select</option>
                          {% for choice in question.choice_set.all %}
                            <option id="choice{{ forloop.counter }}" value="{{ choice.id }}">{{ choice.choice_text }}</option>
                          {% endfor %}          
                      </select>
                    </div>
                    <div class="col-md-4 pb-3 d-flex justify-content-center">
                      <div class="btn-group">
                      <button type="submit" class="btn btn-deep-orange m-0 ml-3">Vote</button>
                      <a class="ml-3 m-0 btn btn-green " href="#">Results</a>
                    </div>
                      
                    </div>
                </div>
                        
                </form>
                
            </div>
        </div>
