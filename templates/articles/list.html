{% load static %}
{% block articles_list %}



    {% for post in post_list %}
    <div class="card mb-4">
        <div class="row no-gutters">
            <div class="col-md-5 ">
                <a href="{% url 'post_detail' post.slug  %}">
                    <img src="{% static 'img/placeholder.jpg' %}" class="card-img-top" alt="...">  
                </a>
            </div>
            <div class="col-md">
                <div class="card-body py-2">
                    <a href="{% url 'post_detail' post.slug  %}" class="text-decoration-none title-link"> 
                        <h3 class="card-title">{{ post.title }}</h3>
                    </a>
                    <!-- <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}}</p> -->
                    <p class="card-text">{{post.content|slice:":200" }}</p>
                    <div class="row">
                        <div class="col">
                            <p class="card-text text-muted mb-0">{{ post.created_on.date}}</p>
                        </div>
                        <div class="col right">
                            {% with total=post.comments.count %}
                            <p class="text-right font-weight-bold mb-0"> {{ total }} Comment{{ total|pluralize }} </p>
                            {% endwith %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}


{% endblock articles_list %}
